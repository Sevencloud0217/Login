<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>


<div>
    <h3>自定义table样式</h3>
    <form action="" method="post">
    {% csrf_token %}
    <table>
        {% for one in register_form %}
            <tr>
                <th>
                    {{ one.label }}
                </th>
                <td>
                    {{ one }}
                </td>

            </tr>
        {% endfor %}
    <tr>
        <th>
            <input type="submit" value="提交">
        </th>
    </tr>

    </table>
</div>
{{ error }}


</body>
</html>
