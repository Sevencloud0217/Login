<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get请求</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
</head>
<body>
<form action="">
    姓名：<input type="text" id="username" name="username"><br>
    密码：<input type="text" id="password" name="password"><br>
{#    <input type="submit" value="提交">#}
{#    <button id="check_value">提交</button>#}
    <input type="button" value="提交" id="check_value">
</form>
<script>
    $('#check_value').click(
        function () {
            username = $('#username').val();  //姓名值
            passwoed = $('#password').val();  //密码值
            url = "/ajax_get_data/?username=" +username+ "&password=" +passwoed
            $.ajax(
                {
                    url: url,
                    type: 'get',
                    data:'',
                    success:function (data) {
                        console.log(data);
                        console.log(data.content);
                        console.log(data.code);

                    },
                    error:function (error) {
                        console.log(error);
                        console.log(data.content);
                        console.log(data.code);
                    }
                }
            )
        }
    )


</script>
</body>
</html>
